<body>
<div class="container">
    <h1>觉醒阶段校准测试</h1>
    <div class="subhead">
        四维坐标 · 看见你此刻在觉醒螺旋中的位置<br>
        答案无对错，凭第一感觉选择。
    </div>

    <!-- 维度一：真实观 -->
    <div class="section">

            <label class="option-item"><input type="radio" name="q1" value="B"> <span class="option-text">我开始怀疑“真实”可能不止一种——不同叙事建构不同现实。</span></label>
            <label class="option-item"><input type="radio" name="q1" value="C"> <span class="option-text">我隐隐觉得，也许连“现实”这个概念本身也是被建构的。</span></label>
            <label class="option-item"><input type="radio" name="q1" value="D"> <span class="option-text">我很少再思考“是否真实”这个问题——我更关注生命的自然流淌或内心涌现的能量。</span></label>
        </div>
    </div>

    <!-- 维度二：行为倾向 -->
    <div class="section">
        <div class="q-title"><span class="q-num">2</span> 当你面对旧世界时，你的第一反应更倾向于？</div>
        <div class="options" id="q2-group">
            <label class="option-item"><input type="radio" name="q2" value="A"> <span class="option-text">承受或适应规则——让自己好过一些。</span></label>
            <label class="option-item"><input type="radio" name="q2" value="B"> <span class="option-text">策略性地适应或利用规则——在缝隙里争取真实/价值空间。</span></label>
            <label class="option-item"><input type="radio" name="q2" value="C"> <span class="option-text">批判问题，尝试揭露或改良这套规则。</span></label>
            <label class="option-item"><input type="radio" name="q2" value="D"> <span class="option-text">先向内走，试图找到不被任何规则定义的自己。</span></label>
            <label class="option-item"><input type="radio" name="q2" value="E"> <span class="option-text">有一股能量想做些什么，但还不确定具体是什么。</span></label>

            <label class="option-item"><input type="radio" name="q2" value="G"> <span class="option-text">我早已不再以“旧世界有问题”为出发点——我只是平静地活着。</span></label>
            <label class="option-item"><input type="radio" name="q2" value="H"> <span class="option-text">交替或不确定。</span></label>
        </div>
    </div>

    <!-- 维度三：情绪状态（E在D前） -->
    <div class="section">
        <div class="q-title"><span class="q-num">3</span> 以下哪一项更接近你对旧世界的情绪状态？</div>
        <div class="options" id="q3-group">
            <label class="option-item"><input type="radio" name="q3" value="A"> <span class="option-text">愤怒——忍不住吐槽、批判，觉得它不可理喻。</span></label>
            <label class="option-item"><input type="radio" name="q3" value="B"> <span class="option-text">失望/疏离——已经不愤怒了，更多的是无力、淡漠或保持距离。</span></label>
            <label class="option-item"><input type="radio" name="q3" value="C"> <span class="option-text">无聊/忧郁/悲哀——连失望都谈不上，只是觉得那些游戏很无意义。</span></label>

            <label class="option-item"><input type="radio" name="q3" value="D"> <span class="option-text">平静/一体性——旧世界已不再是参照系，我的能量安住于当下。</span></label>

            <label class="option-item"><input type="radio" name="q4" value="C"> <span class="option-text">经常有直觉，开始参考但还不作为主要依据。</span></label>
            <label class="option-item"><input type="radio" name="q4" value="D"> <span class="option-text">直觉常常比思考更准确，越来越相信它，让它引导行动。</span></label>
            <label class="option-item"><input type="radio" name="q4" value="E"> <span class="option-text">直觉与存在合一，不需要相信，只是自然流动。</span></label>

<script>

    // 阶段判定函数（完整版）
    function getStageAndDesc(q1, q2, q3) {

        if (q1 === 'A') {
            if (q3 === 'A') {
                if (q2 === 'A') {

                    desc = `你刚刚看清旧世界的荒诞，愤怒在心里烧，但行为上却只能忍着、适应着。你常常吐槽、批判，可第二天还是照常打卡、照常应付。你觉得自己像被夹在两层玻璃之间——看得见外面，却撞不出去。愤怒没有错，适应也没有错，只是这两股力量在你体内撕扯，让你疲惫又孤独。

                } else if (q2 === 'C') {
                    stage = '认知觉醒期·早期·批判型';
                    desc = `你不仅愤怒，而且忍不住要说、要写、要争辩。你觉得自己必须揭露真相，必须让更多人看见。你可能是那个在群里发长文的人，是那个会议上忍不住反驳的人，是那个被朋友说“太较真”的人。你燃烧自己，试图照亮黑暗，但也常常感到疲惫：为什么只有我在喊？为什么他们听不见？

                } else {
                    stage = '认知觉醒期·早期';
                    desc = '你刚刚看清旧世界的荒诞，愤怒是边界被侵犯的本能反应。你可能在适应、策略或批判中摇摆，但内心仍有火种。';
                }
            } else if (q3 === 'B') {
                if (q2 === 'A') {
                    stage = '认知觉醒期·早期·适应但疏离';
                    desc = `你不再那么愤怒了，更多的是无力。你看着那些规则运转，看着别人投入其中，自己却像隔着一层雾。你还在适应，但心已经不太在里面。你有时会想：“就这样吧，反正也改变不了。”可偶尔夜深人静，又会有一丝不甘浮上来——这真的是我想要的生活吗？

                } else if (q2 === 'C') {
                    stage = '认知觉醒期·中期·批判型（失望期）';

                    desc = '愤怒已褪去，你开始疏离，能量正在从外部收回。这是灵性觉醒前的准备期。';
                }
            } else if (q3 === 'C') {
                if (q2 === 'B') {
                    stage = '认知觉醒期·晚期·侦察兵型';
                    desc = `你不感到愤怒，甚至连失望都谈不上。那些别人热衷的游戏，你只是远远看着，偶尔觉得无聊，偶尔感到一种淡淡的悲哀。你比周围的人都更早地看到了终局，但你还没有找到自己的下一局。

你站在门口很久了，门还没开，但风已经从门缝里钻了进来。`;
                } else if (q2 === 'D') {
                    stage = '认知觉醒期·晚期·向内转向中';
                    desc = `你不再那么关注外界的规则了，开始把目光转向自己。你问自己：“抛开所有角色，我到底是谁？”开始剥掉那些被定义的壳，想看看里面还有什么。

                    desc = '你的情绪早已离场，但认知还在旧框架里。你是典型的“情绪领先型”觉醒者——你比自己意识到的更早抵达门口。';

            } else if ( (q2 === 'E' && (q3 === 'E' || q3 === 'C')) || (q2 === 'D' && q3 === 'E') ) {
                stage = '灵性觉醒期·能量涌动型';
                let extra = (q2 === 'D') ? '你在向内走，但内心并不平静，反而涌动着躁动与渴望。' : '';

            } else if (q3 === 'D' && q2 === 'E') {
                stage = '灵性觉醒期·使命萌动型';
                desc = `你已经在平静中感受到了创造的召唤。方向可能仍然模糊，但你不再像能量涌动期那样躁动，而是开始以一种更沉稳的方式探索。你可能会尝试一些与内在方向相关的小事，或者开始关注某个特定领域。你隐约知道自己该往哪个方向走，但还无法清晰描述。

            } else if (q2 === 'B' && q3 === 'D') {
                stage = '灵性觉醒期·蛰伏型';
                desc = `你内在已经觉醒，但外在仍然选择在缝隙中生存。你不再愤怒，也不再批判，只是平静地做着自己的事，偶尔利用规则为自己争取一点空间。你像一个隐居者在闹市——人来人往，你知道他们都在游戏里，而你只是静静地看着。

            } else if (q2 === 'D' && q3 === 'D') {
                stage = '灵性觉醒期·向内整合中';

            } else if (q1 === 'B' && q3 === 'D' && (q2 === 'A' || q2 === 'B')) {

            result += `<div class="invite-box">`;
            result += `<div class="invite-title">🕊️ 共同探索实验室 · 邀请</div>`;
            result += `<p>你正是我要寻找的人。如果你感受到了召唤——</p>`;
            // 使用普通文字展示邮件模板，不再用代码块背景
            result += `<div class="invite-content">${template.replace(/\n/g, '<br>')}</div>`;
            result += `<p class="email-instruction">📧 点击 <a href="${mailtoLink}">这里</a> 直接发送邮件（请补充括号内的信息）</p>`;
            result += `</div>`;
        } else if (stage.includes('使命/创造觉醒期')) {
            // 联系通道邮件模板（姓名说明去掉句号）
            const template = 
`请将以下信息复制后发送邮件至 ${yourEmail}，邮件主题为：使命/创造觉醒联系

姓名【             】在这里，我们可以用真名相见
使命【             】简要描述你的使命方向
邮箱【             】我将在我们的能量需要交汇时联系你
留言【             】如果你有想与我说的话，可以写在这里

测试选项：q1=${q1} q2=${q2} q3=${q3} q4=${q4}
阶段：${stage}`;
            const mailtoLink = `mailto:${yourEmail}?subject=使命/创造觉醒联系&body=${encodeURIComponent(template)}`;

            result += `\n---\n`;
            result += `<div class="invite-box">`;
            result += `<div class="invite-title">🌱 联系通道</div>`;
            result += `<p>如果你想与我建立联系通道，或考虑在未来阶段加入我们——</p>`;
            result += `<div class="invite-content">${template.replace(/\n/g, '<br>')}</div>`;
            result += `<p class="email-instruction">📧 点击 <a href="${mailtoLink}">这里</a> 直接发送邮件（请补充括号内的信息）</p>`;
            result += `</div>`;
        }

        return result;
    }

    // 绑定生成按钮
    document.getElementById('generateBtn').addEventListener('click', function() {
        const q1 = document.querySelector('input[name="q1"]:checked');
        const q2 = document.querySelector('input[name="q2"]:checked');
        const q3 = document.querySelector('input[name="q3"]:checked');
        const q4 = document.querySelector('input[name="q4"]:checked');

        if (!q1 || !q2 || !q3 || !q4) {
            alert('请完成所有问题后再查看结果。');
            return;
        }

        // 保存选项
        currentChoices = {
            q1: q1.value,
            q2: q2.value,
            q3: q3.value,
            q4: q4.value
        };

        const resultHTML = generateFullResult(q1.value, q2.value, q3.value, q4.value);
        const resultBox = document.getElementById('resultBox');
        resultBox.style.display = 'block';
        document.getElementById('resultText').innerHTML = resultHTML.replace(/\n/g, '<br>');

        resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    });
</script>
